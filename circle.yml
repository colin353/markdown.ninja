machine:
  node:
    version: v6.1.0
  services:
    - redis

dependencies:
  cache_directories:
    - "app/node_modules"
  override:
    # Install NPM requirements
    - cd app && npm install
    # Install golang dependencies
    - go get -t -d -v ./...
    - go get -u github.com/golang/lint/golint
test:
  override:
    # Check lint, flow, etc.
    - ./etc/complain.sh
    # Build all the binaries.
    - ./etc/build.sh
