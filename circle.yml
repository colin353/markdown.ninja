machine:
  node:
    version: v6.1.0
  services:
    - redis

dependencies:
  cache_directories:
    - "app/node_modules"
  override:
    # Install NPM requirements
    - cd app && npm install --dev
    # Refresh the cache.
    - rm -rf ~/node_modules
    - mv admin/node_modules ~/
test:
  override:
    # Check lint, flow, etc.
    - ./etc/complain.sh
    # Build all the binaries.
    - ./etc/build.sh
